<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>JavaScript</h2>
    <button id="stop">Stop</button>
  </body>
  <script>
    // setTimeout(function(){
    //     console.log("java");
    // },2000)

    const Java = function () {
      console.log("java");
    };
    setTimeout(Java, 2000);


    const changeText = function () {
      document.querySelector("h2").innerHTML = "Js";
    };
    const timeOut=setTimeout(changeText, 4000);

    document.querySelector('#stop').addEventListener('click',function(){
        clearTimeout(timeOut)
        console.log("STOPPED");
    })
  </script>
</html>
