<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM MNAIPULATION</title>
  </head>
  <style>
    * {
      background-color: antiquewhite;
      font-size: 60px;
      margin: 10px 10px;
    }
  </style>
  <body>
    <ul class="language">
      <li>Javascript</li>
    </ul>
  </body>
  <script>
    function addLanguage(langName) {
      const li = document.createElement("li");
      li.innerHTML = `${langName}`;
      document.querySelector(".language").appendChild(li);
    }
    addLanguage("Python");
    addLanguage("C++");

    function addOptimisedLanguage(langName) {
      const li = document.createElement("li");
      li.appendChild(document.createTextNode(langName));
      document.querySelector(".language").appendChild(li);
    }
    addOptimisedLanguage("Hello JavaScript");

    // EDIT

    // REPLACEMENT

    const secondLang = document.querySelector("li:nth-child(2)");

    // 1st method using innerHTML
    secondLang.innerHTML = "Mojo";

    // 2nd Method using replaceWith
    const newli = document.createElement("li");
    newli.textContent = "C#";
    secondLang.replaceWith(newli);

    // REPLACEMENT OF JAVASCRIPT USING OUTERHTML

    const firstLang = document.querySelector("li:first-child");
    firstLang.outerHTML = "<li>TypeScript</li>";

    // REMOVE

    const lastLang = document.querySelector("li:nth-child(3)");
    lastLang.remove();
  </script>
</html>
